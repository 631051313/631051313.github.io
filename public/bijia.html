<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>慢慢买比价网</title>
    <link href="../node_modules/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/bijia.css"/>
    <script src="../node_modules/html5shiv/3.7.2/html5shiv.min.js"></script>
</head>
<body>

    <header>
        <!-- top顶部-->
        <div class="header">
            <a href="../index.html" class="log">
                <h1>慢慢买比价网</h1>
            </a>
            <a href="#" class="downUp"></a>
        </div>
        <!-- 头部搜索框-->
        <div class="searchBox">
            <input type="text" placeholder="请输入你想比价的商品" class="search"/>
            <input type="submit" class="submit" value="搜索"/>
        </div>
    </header>

    <div class="bijiaBox">

    </div>


    <footer>
        <a href="#">
            <div class="footerComment">
                <span>品牌排行</span>
                <img src="../images/more.png" alt=""/>
            </div>
        </a>
        <div class="footerBottom">
            <div class="footerBottomTop">
                <a href="#" class="a1">登录</a>
                <a href="#" class="a2">注册</a>
                <a href="#" class="a3"><img src="../images/top.jpg" alt=""/>&nbsp;返回顶部</a>
            </div>
            <div class="footerBottomB">
                <p><a href="#">手机APP下载</a> <span>慢慢买手机版--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </footer>
</body>
<script src="../node_modules/jquery/jquery-2.2.2.js"></script>
<script src="../node_modules/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../node_modules/template-native.js"></script>
<script src="../js/bijia.js"></script>
<script type="text/template" id="bijiaTitle">
    <%for(var i=0;i < result.length;i++){%>
    <div class="ulBox" data-id="<%=result[i].titleId%>">
        <p class="titleP"><%=result[i].title%><span class="right glyphicon glyphicon-menu-down"></span></p>
        <ul class="clearfix isShow bijiaUl"></ul>
    </div>
    <%}%>
</script>
<script type="text/template" id="bijiaLi">
    <%for(var i=0;i < result.length;i++){%>
    <a href="./bijiaList.html?categoryId=<%=result[i].categoryId%>">
        <li data-categoryId=<%=result[i].categoryId%> data-titleId=<%=result[i].titleId%>><%=result[i].category%></li>
    </a>
    <%}%>
</script>
</html>
