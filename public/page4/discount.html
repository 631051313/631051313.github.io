<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>国内折扣列表功能界面</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/page4/discount.css">
</head>
<body>
    <!-- 头部 -->
    <div class="pal-header">
        <a href="javascript:;" id="pal_rt" class="glyphicon glyphicon-menu-left pal-icon"></a>
        <h1 class="pal-title">国内折扣</h1>
        <a href="javascript:;" class="pal-app"></a>
    </div>
    <!-- 内容 -->
    <div class="commodity clearfix">

        <ul class="tp-add">

        </ul>
    </div>
    <!-- 底部 -->

    <div class="ls-crumbs">
        <a href="javascript:;">首页</a>
        &nbsp;>&nbsp;
        <a href="javascript:;">超值推荐</a>
    </div>
    <footer>
        <a href="#">
            <div class="footerComment">
                <span>品牌排行</span>
                <img src="../../images/more.png" alt=""/>
            </div>
        </a>
        <div class="footerBottom">
            <div class="footerBottomTop">
                <a href="#" class="a1">登录</a>
                <a href="#" class="a2">注册</a>
                <a href="#" class="a3"><img src="../../images/top.jpg" alt=""/>&nbsp;返回顶部</a>
            </div>
            <div class="footerBottomB">
                <p><a href="#">手机APP下载</a> <span>慢慢买手机版--掌上比价平台</span></p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </footer>


    <script src="../../node_modules/jquery/jquery-2.2.2.js"></script>
    <script src="../../node_modules/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../../node_modules/template.js"></script>
    <script src="../../js/page4/discount.js"></script>
    <script type="text/template" id="list">

    {{each result as template i}}
        <li>
            <a href="particular.html?id={{template.productId}}">
                <div class="img">
                {{#template.productImg}}
                </div>
                <div class="box">
                    <p class="details">{{template.productName}}</p>
                    <p class="money">{{template.productPrice}}</p>
                    <p class="info">{{template.productFrom}} | {{template.productTime}}</p>
                </div>
            </a>
        </li>
    {{/each}}
    </script>
</body>
</html>
